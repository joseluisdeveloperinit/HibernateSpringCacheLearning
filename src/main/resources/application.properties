spring.application.name=HibernateSpringCache
# ?? Conexión a MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/hibernate_db
spring.datasource.username=root
spring.datasource.password=pepepepe
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ? Configuración JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect


spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.isolation=TRANSACTION_READ_COMMITTED


# Hibernate L2 Cache Config
hibernate.cache.use_second_level_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.jcache.internal.JCacheRegionFactory
hibernate.javax.cache.uri=ehcache.xml
hibernate.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider
